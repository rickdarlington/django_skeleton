{% extends "header_only.html" %}

{% block content %}
<div style="width:400px;">
	{% if next %}
		sorry, you need to log in for that...<br /><br />
	{% endif %}

	{% if form.errors %}
		<p>That wasn't quite right.  Try again please!</p>
	{% endif %}

	<form method="post" action="{% url 'django.contrib.auth.views.login' %}" role="form">
		{% csrf_token %}
		<div class="form-group">
			<input id="id_username" name="username" type="text" placeholder="email" class="form-control">
		</div>
		<div class="form-group">
			<input id="id_password" name="password" type="password" placeholder="password" class="form-control">
		</div>
		<input type="submit" class="btn btn-success" />
		<input type="hidden" name="next" value="{{ next }}" />
	</form>
</div>

{% endblock %}
